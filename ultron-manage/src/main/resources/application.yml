server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dataplatform?characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
    username: root
    password: root
    hikari:
      idle-timeout: 30000
      connection-test-query: SELECT 1 FROM DUAL



mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mybatis/**/*.xml
  type-aliases-package: io.bruce.ultron.manage.bean
